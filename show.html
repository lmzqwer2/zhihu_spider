<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="Content-Type" contect="text/html";charset=utf-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<style type="text/css">
		html, body{
			padding: 0; margin: 0;
			width: 100%; height: 100%;
		}
		body{
			background: #e8e8e8;
			font-size:0.75em;
			-moz-user-select:none;
			text-align: center;
		}
		.h{
			-moz-transition: all 0.3s ease;
			-webkit-transition: all 0.3s ease; 
			-o-transition: all 0.3s ease; 
			transition: all 0.3s ease;
		}
		.center-container{
			position: relative;
			width: 100%; height: 100%;
		}
		.absolute-center{
			overflow: auto;
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
		}
		.h{
			width: 60%; height: 300px;
			border-radius: 3px;
			background: rgba(252, 252, 252, 0.8);
		}
		.h:hover{
			background: rgba(255, 255, 255, 0.9);
			box-shadow: 0 0 8px 3px rgba(138, 138, 138, 0.5);
		}
		#h_body{
			margin-top: 20px;
			padding: 20px;
			display: block;
			font-size: 1.7em;
		}
		#h_body a{
			text-decoration: none;
		}
		#h_from{
			padding: 20px;
			margin-top: 20px;
			font-size: 1.5em;
			text-align: right;
			position: absolute;
			bottom: 20px; right: 20px;
		}
		#h_body a, #h_from{
			color: #010101;
			font-family: 'Roboto Condensed','Droid Sans',arial,sans-serif;
		}
		@media screen and (max-width: 1600px) {
			.h {
				width: 70%;
			}
		}
		@media screen and (max-width: 1200px) {
			.h {
				width: 80%;
			}
		}
		@media screen and (max-width: 800px) {
			.h {
				width: 90%;
			}
		}
		@media screen and (max-width: 400px) {
			.h {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class='center-container'>
	{% if user %}
		<div class='h absolute-center'>
			<div id='h_body'>
				<a href='http://www.zhihu.com/people/{{ user.spaceName }}'>{{ user.bio }}</a>
			</div>
			<div id='h_from'>---- &lt;{{ user.name }}&gt;</div>
		</div>
	{% end %}
	</div>
</body>
</html>
